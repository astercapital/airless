name: Publish Python 🐍 distributions 📦 to PyPI

on:
  push:
    tags:
      - '*|*'

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI
    runs-on: ubuntu-latest
    steps:
    - name: Parse tag and package
      id: tag_split
      run: |
        tag_name=${GITHUB_REF#refs/tags/}
        package_name=$(echo $tag_name | cut -d "|" -f 1)
        version=$(echo $tag_name | cut -d "|" -f 2)
        echo "Package: $package_name"
        echo "Version: $version"
        echo "package=$package_name" >> $GITHUB_ENV
        echo "version=$version" >> $GITHUB_ENV
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install pypa/setuptools
      run: |
        python -m pip install -r requirements-dev.txt
    - name: Build a binary wheel
      run: |
        cd packages/${{ env.package }}
        python -m build
    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: packages/${{ env.package }}/dist
    - name: Extract changelog for package
      id: changelog
      run: |
        changelog=$(awk '/^\*\*v[0-9]+\.[0-9]+\.[0-9]+\*\*/{p=0}p;/^\*\*'${{ env.version }}'\*\*/{p=1}' packages/${{ env.package }}/CHANGELOG.md)
        echo "changelog=$changelog" >> $GITHUB_ENV
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref }}
        name: ${{ env.package }} - v${{ env.version }}
        body: ${{ env.changelog }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
